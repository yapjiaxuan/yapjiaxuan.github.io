<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox3</title>
    <style>
        body {
            font-family: 'Oxygen', sans-serif;
        }

        .container {
            display: flex;
            justify-content: left;
            margin: -20px 60px;
        }

        .container .logo img {
            width: 25px;
            height: 25px;
            margin-left: -30px;
            margin-bottom: -58px;

        }

        .right {
            display: flex;
            column-gap: 40px;
            justify-content: right;
            margin-top: -72px;
            margin-right: 50px;
        }

        .container .logo {
            margin: 10px;
        }


        .right .request-quote {
            border: 1.5px solid #000;
            padding: 1px 28px 1px 28px;
            border-radius: 10px;
        }

        .word {
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="image/logo.png" alt="logo">
            <h1>Positivus</h1>
        </div>
    </div>

    <div class="right">
        <div class="about">
            <p>About us</p>
        </div>

        <div class="services">
            <p>Services</p>
        </div>

        <div class="use-cases">
            <p>Use Cases</p>
        </div>

        <div class="pricing">
            <p>Pricing</p>
        </div>

        <div class="blog">
            <p>Blog</p>
        </div>

        <div class="request-quote">
            <p>Request a quote</p>
        </div>
    </div>

    <div class="word">
        <div class="navigating">
            <h1>Navigating the digital landscape for success</h1>
            <p>Our digital marketing agency helps businesses grow and succeed online through a range of services
                including SEO, PPC, social media marketing, and content creation.</p>
        </div>

    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</body>

</html>
