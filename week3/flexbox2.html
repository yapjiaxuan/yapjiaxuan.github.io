<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <style>
        body {
            background: #f6f5ef;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .middle {
            display: flex;
        }

        .right {
            display: flex;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="left">
            <img src="image/elementra.png" alt="elementra">
        </div>

        <div class="middle">
            <div class="home">Home</div>
            <div class="services">Services</div>
            <div class="work">Work</div>
            <div class="project">Project Details</div>
            <div class="contact">Contact</div>
        </div>

        <div class="right">
            <div class="phone">
                <img src="image/phone.png" alt="phone">
                <div class="number">555-123-4567
                </div>
                <div class="button">Contact</div>
            </div>
        </div>
    </div>
</body>

</html>
