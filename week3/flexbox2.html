<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <style>
        .container {
            display: flex;
        }

        .container .logo img {
            width: 200px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="logo">
            <img src="image/elementra.png" alt="elementra">
        </div>

        <div class="home">
            <p>
                Home
            </p>
        </div>

        <div class="services">
            <p>
                Services
            </p>
        </div>

        <div class="work">
            <p>
                Work
            </p>
        </div>

        <div class="project">
            <p>
                Project Details
            </p>
        </div>

        <div class="contact">
            <p>
                Contact
            </p>
        </div>

        <div class="phone">
            <img src="image/phone.png" alt="phone">
        </div>

        <div class="number">
            <p>
                555-123-4567
            </p>
        </div>

        <div class="button">
            <p>
                contact
            </p>
        </div>
    </div>

</body>

</html>
